<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFinds API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 3px; white-space: pre-wrap; }
        .error { background: #ffe6e6; border: 1px solid #ff9999; }
        .success { background: #e6ffe6; border: 1px solid #99ff99; }
        input[type="text"], input[type="email"], input[type="password"] { 
            padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EcoFinds API Test Page</h1>
        
        <div class="test-section">
            <h2>Authentication</h2>
            <div>
                <h3>Register</h3>
                <input type="text" id="registerUsername" placeholder="Username">
                <input type="email" id="registerEmail" placeholder="Email">
                <input type="password" id="registerPassword" placeholder="Password">
                <input type="password" id="registerPasswordConfirm" placeholder="Confirm Password">
                <button onclick="testRegister()">Register</button>
                <div id="registerResult" class="result" style="display:none;"></div>
            </div>
            
            <div>
                <h3>Login</h3>
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="testLogin()">Login</button>
                <div id="loginResult" class="result" style="display:none;"></div>
            </div>
            
            <div>
                <button onclick="testLogout()">Logout</button>
                <button onclick="testGetProfile()">Get Profile</button>
                <div id="authResult" class="result" style="display:none;"></div>
            </div>
        </div>

        <div class="test-section">
            <h2>Categories</h2>
            <button onclick="testGetCategories()">Get Categories</button>
            <div id="categoriesResult" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h2>Products</h2>
            <button onclick="testGetProducts()">Get All Products</button>
            <button onclick="testGetMyListings()">Get My Listings</button>
            <div id="productsResult" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h2>Cart</h2>
            <button onclick="testGetCart()">Get Cart</button>
            <input type="number" id="productIdToAdd" placeholder="Product ID">
            <button onclick="testAddToCart()">Add to Cart</button>
            <div id="cartResult" class="result" style="display:none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let accessToken = localStorage.getItem('access_token');

        function getAuthHeaders() {
            const headers = {
                'Content-Type': 'application/json'
            };
            if (accessToken) {
                headers['Authorization'] = `Bearer ${accessToken}`;
            }
            return headers;
        }

        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.textContent = JSON.stringify(data, null, 2);
        }

        async function testRegister() {
            try {
                const response = await fetch(`${API_BASE}/auth/register/`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({
                        username: document.getElementById('registerUsername').value,
                        email: document.getElementById('registerEmail').value,
                        password: document.getElementById('registerPassword').value,
                        password_confirm: document.getElementById('registerPasswordConfirm').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    accessToken = data.access_token;
                    localStorage.setItem('access_token', accessToken);
                    localStorage.setItem('refresh_token', data.refresh_token);
                }
                
                showResult('registerResult', data, !response.ok);
            } catch (error) {
                showResult('registerResult', { error: error.message }, true);
            }
        }

        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/login/`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({
                        email: document.getElementById('loginEmail').value,
                        password: document.getElementById('loginPassword').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    accessToken = data.access_token;
                    localStorage.setItem('access_token', accessToken);
                    localStorage.setItem('refresh_token', data.refresh_token);
                }
                
                showResult('loginResult', data, !response.ok);
            } catch (error) {
                showResult('loginResult', { error: error.message }, true);
            }
        }

        async function testLogout() {
            try {
                const response = await fetch(`${API_BASE}/auth/logout/`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({
                        refresh_token: localStorage.getItem('refresh_token')
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    accessToken = null;
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('refresh_token');
                }
                
                showResult('authResult', data, !response.ok);
            } catch (error) {
                showResult('authResult', { error: error.message }, true);
            }
        }

        async function testGetProfile() {
            try {
                const response = await fetch(`${API_BASE}/users/profile/`, {
                    headers: getAuthHeaders()
                });
                
                const data = await response.json();
                showResult('authResult', data, !response.ok);
            } catch (error) {
                showResult('authResult', { error: error.message }, true);
            }
        }

        async function testGetCategories() {
            try {
                const response = await fetch(`${API_BASE}/categories/`, {
                    headers: getAuthHeaders()
                });
                
                const data = await response.json();
                showResult('categoriesResult', data, !response.ok);
            } catch (error) {
                showResult('categoriesResult', { error: error.message }, true);
            }
        }

        async function testGetProducts() {
            try {
                const response = await fetch(`${API_BASE}/products/`, {
                    headers: getAuthHeaders()
                });
                
                const data = await response.json();
                showResult('productsResult', data, !response.ok);
            } catch (error) {
                showResult('productsResult', { error: error.message }, true);
            }
        }

        async function testGetMyListings() {
            try {
                const response = await fetch(`${API_BASE}/products/my-listings/`, {
                    headers: getAuthHeaders()
                });
                
                const data = await response.json();
                showResult('productsResult', data, !response.ok);
            } catch (error) {
                showResult('productsResult', { error: error.message }, true);
            }
        }

        async function testGetCart() {
            try {
                const response = await fetch(`${API_BASE}/cart/`, {
                    headers: getAuthHeaders()
                });
                
                const data = await response.json();
                showResult('cartResult', data, !response.ok);
            } catch (error) {
                showResult('cartResult', { error: error.message }, true);
            }
        }

        async function testAddToCart() {
            try {
                const productId = document.getElementById('productIdToAdd').value;
                const response = await fetch(`${API_BASE}/cart/`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({
                        product_id: parseInt(productId),
                        quantity: 1
                    })
                });
                
                const data = await response.json();
                showResult('cartResult', data, !response.ok);
            } catch (error) {
                showResult('cartResult', { error: error.message }, true);
            }
        }

        // Test if we have a token on load
        if (accessToken) {
            testGetProfile();
        }
    </script>
</body>
</html>
